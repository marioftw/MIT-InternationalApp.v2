<div class="outer-div">
  <h1 class="mat-h1">Create a new user</h1>
  <form [formGroup]="formControl">
    <mat-card class="shipping-card">

      <mat-card-content>
  
        <!-- First Name Field -->
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="First name" formControlName="first_name" 
              type="text" (keypress)="keyPressText($event)" >
              <mat-error *ngIf="formControl.controls['first_name'].hasError('required')">
                First name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
  
        </div>
  
        <!-- Last Name Field -->
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Last name" formControlName="last_name" 
              type="text" (keypress)="keyPressText($event)" >
              <mat-error *ngIf="formControl.controls['last_name'].hasError('required')">
                Last name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
  
        <!-- Email Field -->
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
              <mat-error *ngIf="formControl.controls['email'].hasError('email') 
              && !formControl.controls['email'].hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="formControl.controls['email'].hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
  
        <!-- Student ID Field -->
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Student ID</mat-label>
              <input matInput #ID type="text" (keypress)="keyPressNumbers($event)" 
              formControlName="id" placeholder="Ex. 123456789">
              <mat-hint align="end">{{ID.value.length}} / 9</mat-hint>
              <mat-error *ngIf="formControl.controls['id'].hasError('required')">
              ID is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

      <!-- Date of Birth Field -->
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" formControlName="dateOfBirth" (keypress)="false">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="multi-year"></mat-datepicker>
            <mat-error *ngIf="formControl.controls['dateOfBirth'].hasError('required')">
              A date of birth is <strong>required</strong>
              </mat-error>
          </mat-form-field>          
        </div>
      </div>
  
      </mat-card-content>
  
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" type="submit"
        [disabled]="!formControl.valid"  (click)="onSubmit()">
        Submit</button>
      </mat-card-actions>
      
    </mat-card>
  </form>
</div>
